<div class="grid">
  <div class="column" *ngFor="let x of Array(gridSize.x); let xIndex = index">
    <div class="row" *ngFor="let y of Array(gridSize.y); let yIndex = index">
      <div class="box">
        <ng-template *ngTemplateOutlet="templateRef; context: { xBoxPOS: xIndex, yBoxPOS: yIndex }"></ng-template>
      </div>
    </div>
  </div>
</div>
