<form [formGroup]="userForm">
  <mat-form-field appearance="outline">
    <mat-label>Insert Name</mat-label>
    <input matInput [maxlength]="maxNameLength" [formControlName]="'userName'">
  </mat-form-field>

  <button
    mat-flat-button
    [disabled]="userForm.invalid"
    color="primary"
    (click)="submitToLeaderboard()"
  >Submit
  </button>
</form>
